<!DOCTYPE html>
<html>
<head>
    <title>Bookie! - Book Tracker</title>
</head>
<body>
    <h1>My Bookie List</h1>
    <a href="{{ url_for('add_book') }}">Add a new book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - {{ book.status }}
                <a href="{{ url_for('mark_as_read', book_id=book.id) }}">Mark as Read</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
